  }
});

  <!--  PARALLAX SCROLL TRIGGER  -->
  <script>
document.addEventListener("DOMContentLoaded", () => { 
  // Parallax Layers
  document.querySelectorAll('[data-parallax-layers]').forEach((triggerElement) => {
    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: triggerElement,
        start: "0% 0%",
        end: "100% 0%",
        scrub: 0
      }
    });
    const layers = [
       { layer: "-1", yPercent: -10 },
       { layer: "-2", yPercent: -20 },
       { layer: "-3", yPercent: -30 },
       { layer: "-4", yPercent: -40 },
       { layer: "-5", yPercent: -50 },
       { layer: "-6", yPercent: -60 },
       { layer: "-7", yPercent: -70 },
       { layer: "-8", yPercent: -80 },
       { layer: "-9", yPercent: -90 },
       { layer: "1", yPercent: 10 },
       { layer: "2", yPercent: 20 },
       { layer: "3", yPercent: 30 },
       { layer: "4", yPercent: 40 },
       { layer: "5", yPercent: 50 },
       { layer: "6", yPercent: 60 },
       { layer: "7", yPercent: 70 },
       { layer: "8", yPercent: 80 },
       { layer: "9", yPercent: 90 }
    ];
    layers.forEach((layerObj, idx) => {
      tl.to(
        triggerElement.querySelectorAll(`[data-parallax-layer="${layerObj.layer}"]`),
        {
          yPercent: layerObj.yPercent,
          ease: "none"
        },
        idx === 0 ? undefined : "<"
      );
    });
  });
});
</script>
  <!--  PAGE TRANSITION  -->
  <script>
document.addEventListener("DOMContentLoaded", function () {
    // Only run transition if NOT on homepage
    if (window.location.pathname !== "/") {
    // page load
    let tl = gsap.timeline();
    tl.to(".transition-column", { yPercent: -100, stagger: 0.1 });
    tl.set(".transition-wrapper", { display: "none" });
    // link click
    $("a:not(.excluded-class)").on("click", function (e) {
      let currentUrl = $(this).attr("href");
      if (
        $(this).prop("hostname") === window.location.host &&
        !currentUrl.includes("#") &&
        $(this).attr("target") !== "_blank"
      ) {
        e.preventDefault();
        let tl = gsap.timeline({
          onComplete: () => (window.location.href = currentUrl)
        });
        tl.set(".transition-wrapper", { display: "flex" });
        tl.fromTo(".transition-column", { yPercent: 100 }, { yPercent: 0, stagger: 0.1 });
      }
    });
    // On Back Button Tap
    window.onpageshow = function (event) {
      if (event.persisted) window.location.reload();
    };
  }
});
</script>

  <!--  NAV MENU ITEMS HOVER STAGGER  -->
  <script>
function initButtonCharacterStagger() {
  const offsetIncrement = 0.05; // Transition offset increment in seconds
  const buttons = document.querySelectorAll('[data-button-animate-chars]');
  buttons.forEach(button => {
    const text = button.textContent; // Get the button's text content
    button.innerHTML = ''; // Clear the original content
    [...text].forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.style.transitionDelay = `${index * offsetIncrement}s`;
      // Handle spaces explicitly
      if (char === ' ') {
        span.style.whiteSpace = 'pre'; // Preserve space width
      }
      button.appendChild(span);
    });
  });
}
 // Initialize Button Character Stagger Animation
 document.addEventListener('DOMContentLoaded', () => {
  initButtonCharacterStagger();
});
</script>

document.addEventListener("DOMContentLoaded", function () {
  gsap.registerPlugin();
  let ticker = document.querySelector(".email-ticker-wrapper");
  if (!ticker) return;
  let tickerAnimation = gsap.to(ticker, {
    x: "-50%", // Moves by half since content is duplicated
    duration: 20, // Adjust speed as needed
    ease: "linear", // Keeps constant speed
    repeat: -1, // Infinite loop
  });
  // Pause on hover
  ticker.addEventListener("mouseenter", function () {
    tickerAnimation.pause();
  });
  // Resume on hover out
  ticker.addEventListener("mouseleave", function () {
    tickerAnimation.resume();
  });
});
</script>
  <!--  CUSTOM CURSOR  -->
  <script>
function initBasicCustomCursor() {  
  gsap.set(".cursor", {xPercent:-50, yPercent: -50});
  let xTo = gsap.quickTo(".cursor", "x", {duration: 0.6, ease: "power3"});
  let yTo = gsap.quickTo(".cursor", "y", {duration: 0.6, ease: "power3"});
  window.addEventListener("mousemove", e => {
    xTo(e.clientX);
    yTo(e.clientY);
  });
}
// Initialize Basic Custom Cursor
document.addEventListener('DOMContentLoaded', () => {
  initBasicCustomCursor();
});
</script>
  <!--  OSMO TIME ANIMATION  -->
  <script>
function initDynamicCurrentTime() {
	const defaultTimezone = "Europe/Amsterdam";
	// Helper function to format numbers with leading zero
	const formatNumber = (number) => number.toString().padStart(2, '0');
	// Function to create a time formatter with the correct timezone
	const createFormatter = (timezone) => {
	  return new Intl.DateTimeFormat([], {
		timeZone: timezone,
		timeZoneName: 'short',
		hour: '2-digit',
		minute: '2-digit',
		second: '2-digit',
		hour12: false, // Optional: Remove to match your simpler script
	  });
	};
	// Function to parse the formatted string into parts
	const parseFormattedTime = (formattedDateTime) => {
	  const match = formattedDateTime.match(/(\d+):(\d+):(\d+)\s*([\w+]+)/);
	  if (match) {
		return {
		  hours: match[1],
		  minutes: match[2],
		  seconds: match[3],
		  timezone: match[4], // Handles both GMT+X and CET cases
		};
	  }
	  return null;
	};
	// Function to update the time for all elements
	const updateTime = () => {
	  document.querySelectorAll('[data-current-time]').forEach((element) => {
		const timezone = element.getAttribute('data-current-time') || defaultTimezone;
		const formatter = createFormatter(timezone);
		const now = new Date();
		const formattedDateTime = formatter.format(now);
		const timeParts = parseFormattedTime(formattedDateTime);
		if (timeParts) {
		  const {
			hours,
			minutes,
			seconds,
			timezone
		  } = timeParts;
		  // Update child elements if they exist
		  const hoursElem = element.querySelector('[data-current-time-hours]');
		  const minutesElem = element.querySelector('[data-current-time-minutes]');
		  const secondsElem = element.querySelector('[data-current-time-seconds]');
		  const timezoneElem = element.querySelector('[data-current-time-timezone]');
		  if (hoursElem) hoursElem.textContent = hours;
		  if (minutesElem) minutesElem.textContent = minutes;
		  if (secondsElem) secondsElem.textContent = seconds;
		  if (timezoneElem) timezoneElem.textContent = timezone;
		}
	  });
	};
	// Initial update and interval for subsequent updates
	updateTime();
	setInterval(updateTime, 1000);
  }
  // Initialize Dynamic Current Time
  document.addEventListener('DOMContentLoaded', () => {
	initDynamicCurrentTime();
  });
  </script>

  <script>
// MAIN SPLIT TEXT
	Webflow.push(function () {
	  setTimeout(() => {
		if (typeof SplitText === "undefined" || typeof gsap === "undefined" || typeof ScrollTrigger === "undefined") {
		  console.error("Missing GSAP or SplitText plugins");
		  return;
		}
		// ========== LINE SPLIT ==========
		document.querySelectorAll('[data-split="lines"]').forEach((el) => {
		  const split = new SplitText(el, {
			type: "lines",
			linesClass: "split-line"
		  });
		  // Wrap each line in a block for better animation control
		  split.lines.forEach((line) => {
			const wrap = document.createElement("div");
			wrap.classList.add("split-line-wrap");
			line.parentNode.insertBefore(wrap, line);
			wrap.appendChild(line);
		  });
		  // Animate lines
		  gsap.from(split.lines, {
			scrollTrigger: {
			  trigger: el,
			  start: "top 85%",
			  toggleActions: "play none none none"
			},
			yPercent: 100,
			opacity: 0,
			ease: "power3.out",
			stagger: 0.1,
			duration: 0.6
		  });
		});
		// ========== LETTER SPLIT ==========
		document.querySelectorAll('[data-split="letters"]').forEach((el) => {
		  if (el.hasAttribute("split-ran")) return;
		  const split = new SplitText(el, {
			type: "words,chars",
			charsClass: "split-letter"
		  });
		  el.setAttribute("split-ran", "true");
		  // Animate letters
		  gsap.from(split.chars, {
			scrollTrigger: {
			  trigger: el,
			  start: "top 85%",
			  toggleActions: "play none none none"
			},
			y: 60,
			opacity: 0,
			ease: "power3.out",
			stagger: 0.05,
			duration: 1
		  });
		});
	  }, 100); // Delay to make sure DOM and Webflow render is done
	});
</script>
